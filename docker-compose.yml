version: '3.8'

services:
  app:
    build: .
    container_name: my_app
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: my_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

networks:
  default:
    driver: bridge

volumes:
  mongo_data:
